<body class="main">

    <div class="content">
        <h1>welcome to youtube-dl</h1>

        <form id="myForm">
            <input type="text" placeholder="enter video url here..." id="video_link">
            <button type="submit" onclick="handle_video()">SEND</button>
        </form>

        <p>projekts vÄ“l nav pilnÄ«bÄ pabeigts, var gadÄ«ties kÄ¼Å«dasğŸ˜€ğŸ‘ğŸ‘</p>
        <p>Powered by <a href="https://flask.palletsprojects.com/en/2.3.x/#">Flask</a>, <a href="https://github.com/yt-dlp/yt-dlp">yt_dlp</a> and <a href="https://ffmpeg.org/">ffmpeg</a></p>

    <footer>

    <script>


        // uzliek handle_video(), tÄ lai tÄ tiek izsaukta uz form submition.
        let form = document.getElementById("myForm");
        form.addEventListener('submit', handle_video);


        // handle_video() funkcija paÅ†em video_link, aizsÅ«ta flask serverim API POST request, serveris nolÄdÄ“ video un atsÅ«ta atpakaÄ¼. PS - Es gribÄ“ju video saglabÄt un aizsÅ«tit JSON responsÄ iekÅ¡ base64 stringa, bet antivÄ«rusiem Å¡Ä« ideja nepatÄ«k :(
        function handle_video() {
            event.preventDefault();
            let video_url = document.getElementById("video_link").value;
            console.log(video_url);

            fetch("http://127.0.0.1:5000/download", { // aizsÅ«tam POST requestu uz serveri
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({'video_url': video_url})
            })
            .then(response => { // handle response
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('HTTP error ' + response.status);
                }
            })
            .then(blob => { // lejupielÄdÄ“ iegÅ«to video failu kÄ video.mp4
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video.mp4';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error(error))}; // izprintÄ“ kÄ¼Å«du consolÄ“.
    </script>

</body>
